<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="heading">
            <h1 id= "title">Simple CSS animation</h1>
            <p id="description">Simple css animation/transition </p>
        </div>
        
        <section>
        <input type="radio" name="timingFunc" id="easeRadio" checked />
        <label for="easeRadio">Ease in out</label>
        <input type="radio" name="timingFunc" id="easeInRadio" />
        <label for="easeInRadio">Ease in</label>
        <input type="radio" name="timingFunc" id="easeOutRadio" />
        <label for="easeOutRadio">Ease out</label>
        <br class="removeMe" />
        <input type="radio" name="timingFunc" id="linearRadio" />
        <label for="linearRadio">Linear</label>
        <input type="radio" name="timingFunc" id="cubicBezier" />
        <label for="cubicBezier">Cubic-Bezier</label>
        <br />
        <input type="checkbox" id="compareCheck" />
        <label for="compareCheck">Compare</label>
        <input type="radio" name="timingFuncMore" id="easeRadioMore" checked />
        <label for="easeRadioMore">Ease in out</label>
        <input type="radio" name="timingFuncMore" id="easeInRadioMore" />
        <label for="easeInRadioMore">Ease in</label>
        <input type="radio" name="timingFuncMore" id="easeOutRadioMore" />
        <label for="easeOutRadioMore">Ease out</label>
        <br class="removeMe" />
        <input type="radio" name="timingFuncMore" id="linearRadioMore" />
        <label for="linearRadioMore">Linear</label>
        <input type="radio" name="timingFuncMore" id="cubicBezierMore" />
        <label for="cubicBezierMore">Cubic-Bezier</label>
        </section>
        <section>
        <div class="wrapper">
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv bottomStack"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv"></div>
        <div class="intDiv first"></div>
        </section>
        <script  src="res.js"></script>
    </body>
    
</html>
